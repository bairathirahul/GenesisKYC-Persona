<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Transactions</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let bankTransaction of customer.bankTransactions">
          <h4 mat-line>{{ getCustomerName(customer) }}</h4>
          <p mat-line>{{ customer.basicInfo.ssn }}</p>
          <mat-icon class="mat-24">{{ getStatusIcon(customer) }}</mat-icon>
        </mat-list-item>
      </mat-list>

    </mat-card-content>
  </mat-card>
</div>
